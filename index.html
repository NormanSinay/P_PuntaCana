<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Travel Tracker</h1>
    <div id="countdown">
      <h2>Time Left:</h2>
      <div id="timer">
        <span id="days">00</span>d : <span id="hours">00</span>h : <span id="minutes">00</span>m : <span id="seconds">00</span>s
      </div>
    </div>

    <!-- Contenedor de etapas principales -->
    <div class="stages">
      <div id="stage1" class="stage">
        <h2>Preparing for the Trip</h2>
        <div class="animation luggage"></div>
      </div>

      <div id="stage2" class="stage hidden">
        <h2>On the Flight</h2>
        <div class="progress-bar-container">
          <div id="progress-bar"></div>
        </div>
      </div>

      <div id="stage3" class="stage hidden">
        <h2>At the Destination: Punta Cana</h2>
        <div class="animation beach"></div>
      </div>
    </div>

    <!-- Contenedor de miniaturas -->
    <div class="thumbnails">
      <div class="thumbnail active">
        <div class="thumb luggage"></div>
        <p>Preparing</p>
      </div>
      <div class="thumbnail">
        <div class="thumb airplane"></div>
        <p>Flight</p>
      </div>
      <div class="thumbnail">
        <div class="thumb beach"></div>
        <p>Destination</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
